<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="wclassth=device-wclassth, initial-scale=1.0"
		/>

		<title>Front-End Engineer / Bora Yoon</title>
		<link rel="stylesheet" href="index.css" />

		<script defer src="index.js"></script>
		<script
			defer
			src="https://kit.fontawesome.com/a0a4252627.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<!-- 사이드 바 : PC 화면이면서 768px보다 클 때만 보이는 사이드 바 -->
		<section class="sidebar">
			<div class="sidebar__space"></div>
			<img
				class="sidebar__img"
				src="https://user-images.githubusercontent.com/68500631/93736024-01563e80-fc1a-11ea-9334-c980ddd99431.jpg"
      />
      
			<ul class="sidebar__link">

				<li class="sidebar__link__item">
          <i class="fab fa-youtube"></i>
        </li>
				<li class="sidebar__link__item">
          <i class="fab fa-github"></i>
        </li>
				<li class="sidebar__link__item">
          <i class="fas fa-envelope"></i>
        </li>
				<li class="sidebar__link__item">
          <i class="fas fa-hashtag"></i>
        </li>

			</ul>

			<ul class="sidebar__menu">
				<li class="sidebar__item sm-link__label PROJECTS ABOUT" data-target="ABOUT">
					ABOUT
				</li>
				<li class="sidebar__item sm-link__label SKILLS" data-target="SKILLS">
          SKILLS
        </li>				
        <li class="sidebar__item sm-link__label EXPERIENCE" data-target="EXPERIENCE">
          EXPERIENCE
        </li>				
        <li class="sidebar__item sm-link__label PROJECTS" data-target="PROJECTS">
          PROJECTS
        </li>				
        <li class="sidebar__item sm-link__label EDUCATION" data-target="EDUCATION">
          EDUCATION
        </li>
			</ul>
		</section>

		<!-- 나브, 어사이드 제외 메인화면 -->
		<main class="main">
			<!-- 상단 헤더 -->
			<nav class="navbar">
				<div class="navbar__main">
					<div class="navbar__toggle">
						<i class="fas fa-bars"></i>
					</div>

					<div class="navbar__job">FRONT-END ENGINEER</div>
					<div class="navbar__name">Bora Yoon</div>
				</div>
			</nav>

			<section class="content link-container">
				<section class="content__welcoming link-two">
					<!-- <div class="tri"> -->
					<div class="tri__inner">
						<h1 class="introduction__job">FRONT-END ENGINEER</h1>
						<h2 class="introduction__name">Bora Yoon</h2>
						<button class="btn introduction__inner">contact me!</button>
					</div>
					<!-- </div> -->
				</section>

				<section class="content__main">
					<article class="full-screen content__about" id='ABOUT'>
						<h1>ABOUT</h1>
						<div class="content__description">내용</div>
					</article>

					<article class="full-screen content__skills" id='SKILLS'>
						<h1>SKILLS</h1>
						<div class="content__description">내용</div>
					</article>

					<article class="full-screen content__experience" id='EXPERIENCE'>
						<h1>EXPERIENCE</h1>
						<div class="content__description">내용</div>
					</article>

					<article class="full-screen content__projects" id='PROJECTS'>
            <h1>PROJECTS</h1>
                      
            <!-- Portfolio Grid Section -->
            <section id="projects" class="content__description">

              <div class="text-center">
                <h2 class="projects__head">Portfolio</h2>
                <h3 class="projects__subhead">Lorem ipsum dolor sit amet consectetur.</h3>
              </div>

              <div class="projects__item">

                <a href="#portfolioModal1" class="portfolio__link" data-toggle="modal">
                  <div class="projects--hover">
                    <div class="projects__content--hover">
                      <i class="fa fa-plus fa-3x"></i>
                    </div>
                  </div>

                  <img src="https://unsplash.imgix.net/uploads%2F1411419068566071cef10%2F7562527b?q=75&w=1080&h=1080&fit=max&fm=jpg&auto=format&s=240c45655f09c546232a6f106688e502" class="img-responsive" alt="">
                </a>
                <div class="projects-caption">
                  <h4>Round Icons</h4>
                  <p>Graphic Design</p>
                </div>

              </div>
            </section>

          </article>

					<article class="full-screen content__education" id='EDUCATION'>
						<h1>EDUCATION</h1>
						<div class="content__description">내용</div>
					</article>
				</section>
			</section>

			<!-- content end -->
		</main>

		<footer>
			<div class="footer">
				<div class="footer__licenses">© Copyright Bora Yoon</div>

				<ul class="footer__link">
					<li class="footer__link__item"><i class="fab fa-youtube"></i></li>
					<li class="footer__link__item"><i class="fab fa-github"></i></li>
					<li class="footer__link__item"><i class="fas fa-envelope"></i></li>
					<li class="footer__link__item"><i class="fas fa-hashtag"></i></li>
				</ul>
			</div>
		</footer>
	</body>
</html>
