<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="wclassth=device-wclassth, initial-scale=1.0"

		<title>Front-End Engineer / Bora Yoon</title>
		<link rel="stylesheet" href="index.css" />

		<script defer src="index.js"></script>
		<script

		></script>

	<body>

		<aside class="sidebar">

			/>
			<ul class="sidebar__link">

			</ul>

			<!-- <div class="sidebar__btn">
				<button class="btn">Todolist</button>
			</div> -->

			<ul class="sidebar__menu">

				<li class="sidebar__item">
					<a href="#" class="sm-link sm-link_padding-bottom sm-link4">
						<span class="sm-link__label">SKILLS</span>

					<a href="#" class="sm-link sm-link_padding-bottom sm-link4">

					<br />
					<a href="#" class="sm-link sm-link_padding-bottom sm-link4">

							class="sm-link__label inner"
							data-key="skills"
							data-value="APP"
							>APP</span
						>
					</a>
				</li>

				<li class="sidebar__item">
					<a href="#" class="sm-link sm-link_padding-bottom sm-link4">
						<span class="sm-link__label">EXPERIENCE</span>
					</a>
				</li>

				<li class="sidebar__item">
					<a href="#" class="sm-link sm-link_padding-bottom sm-link4">
						<span class="sm-link__label">PROJECTS</span>
					</a>
					<br />
					<a href="#" class="sm-link sm-link_padding-bottom sm-link4">
						<span
							class="sm-link__label inner"

							class="sm-link__label inner"

							data-value="APP"
							>APP</span
						>

			<nav class="navbar">

					<div class="navbar__job">FRONT-END ENGINEER</div>
					<div class="navbar__name">Bora Yoon</div>

			<div class="content link-container">

				<ul class="footer__link">

					<li class="footer__link__item"><i class="fab fa-github"></i></li>
					<li class="footer__link__item"><i class="fas fa-envelope"></i></li>
					<li class="footer__link__item"><i class="fas fa-hashtag"></i></li>
